<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Реєстр програмного забезпечення</title>

<link rel="stylesheet" href="styles.css">

<body>

<h1>Реєстр програмного забезпечення </h1>


<table>

<tr>
<th>Name</th>
<th>Version</th>
<th>LicenseType</th>
<th>Seats</th>
<th>Comment</th>
</tr>

<tr>
<td>Visual Studio Code</td>
<td>1.85</td>
<td>Free</td>
<td>30</td>
<td>Для програмування</td>
</tr>

<tr>
<td>Photoshop</td>
<td>2024</td>
<td>Commercial</td>
<td>15</td>
<td>Для дизайну</td>
</tr>

<tr>
<td>AutoCAD</td>
<td>2023</td>
<td>Academic</td>
<td>10</td>
<td>Інженерні роботи</td>
</tr>

<tr>
<td>Google Chrome</td>
<td>121</td>
<td>Free</td>
<td>50</td>
<td>Браузер</td>
</tr>

</table>


<h2>Додати програму</h2>




<form id="softwareForm">
<div class= "field">
    <label for="field1Input">Name</label>
    <input id="field1Input" type="text" />
    <p class="error-text" id="field1Error"></p>
</div>

<div class="field">
    <label for="field2Input">Version</label>
    <input id="field2Input" type="text" />
    <p class="error-text" id="field2Error"></p>
</div>

<div class="field" >
    <label for="field3Select">License Type</label>
    <select id="field3Select">
        <option value="Free">Free</option>
        <option value="Commercial">Commercial</option>
        <option value="Academic">Academic</option>
        <option value="Trial">Trial</option>
    </select>
    <p class="error-text" id="field3Error"></p>
</div>

<div class="field">
    <label for="field4Text">Seats</label>
    <input id="field4Text" type="number" />
    <p class="error-text" id="field4Error"></p>
</div>

<div class="field">
    <label for="field5Text">Comment</label>
    <textarea id="field5Text"></textarea>
    <p class="error-text" id="field5Error"></p>
</div>

<div class="buttons">
    <button type="submit">Додати</button>
    <button type="button" id="resetBtn">Очистити</button>
</div>

</form>

<script src="app.js" defer></script>

</body>

</html>
